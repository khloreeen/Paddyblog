<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="./CSS/blog.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Paddy Blog Logo">
        </div>
    </header>
    <nav class="nav container">
        <ul>
            <li><a href="#"><h2>Blog</h2></a></li>
        </ul>
        <div class="search-bar">
            <input type="search" placeholder="Search">
            <button class="search-btn">üîç</button>
        </div>
    </nav>
    <section class="buttons">
        <button>Tech in Future</button>
        <button>What People Are Saying</button>
        <button>Tech in Future</button>
        <button>Scheduled Webinars</button>
    </section>

    <section class="trending-topics">
        <h2>Trending Topics</h2>
        <div class="topics-grid">
            <div class="topic">
                <img src="image1.png" alt="Breaking into Tech">
                <h3>Breaking into Tech: 5 Steps for Women Looking to Start a Career in Tech</h3>
                <button class="follow-btn">Follow Author</button>
            </div>
            <div class="topic">
                <img src="image2.png" alt="Quick Tips">
                <h3>Quick Tips: How to Write Engaging Technical Content in Less Time</h3>
                <button class="follow-btn">Follow Author</button>
            </div>
            <div class="topic">
                <img src="image3.png" alt="Building Community">
                <h3>Building a Supportive Tech Community: Why Representation Matters</h3>
                <button class="follow-btn">Follow Author</button>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
